<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
    }

    #message {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffe1;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInZoom 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #error {
      color: #ff4f4f;
      font-size: 1.3rem;
    }

    #audioBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffe1;
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 10px 15px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe1;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ You're Invited! ðŸŽ‚</h1>
  <div id="message"></div>
  <div id="content"></div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music/party.mp3" type="audio/mp3">
  </audio>
  <button id="audioBtn" onclick="toggleMusic()">ðŸ”ˆ</button>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const allowed = ["jani", "sarah", "alex", "lisa"]; // your guest list
    const content = document.getElementById("content");
    const msg = document.getElementById("message");

    const music = document.getElementById("bgMusic");
    const audioBtn = document.getElementById("audioBtn");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        audioBtn.textContent = "ðŸ”ˆ";
      } else {
        music.play();
        audioBtn.textContent = "ðŸ”Š";
      }
      isPlaying = !isPlaying;
    }

    if (allowed.includes(name)) {
      msg.innerHTML = `Hey <strong>${name.charAt(0).toUpperCase() + name.slice(1)}</strong>, you're officially invited! ðŸŽ‰`;

      const img = document.createElement("img");
      img.src = `invites/${name}.jpg`;
      img.alt = "Your Invitation";
      content.appendChild(img);

      // Auto play music after short delay
      setTimeout(() => {
        music.play().catch(() => {}); // some browsers block auto play
        isPlaying = true;
        audioBtn.textContent = "ðŸ”Š";
      }, 1000);

      // Confetti
      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 80,
          origin: { y: 0.6 }
        });
      }, 500);
    } else {
      content.innerHTML = `<p id='error'>ðŸš« Invalid invitation link.</p>`;
      audioBtn.style.display = "none";
    }
  </script>

</body>
</html>
